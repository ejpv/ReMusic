<ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
</ion-toolbar>
<ion-content>
    <h1>Artistas</h1>
    <ion-slides [options]="slideOps" *ngIf="artists.length">
        <ion-slide *ngFor="let artist of artists">
            <ion-avatar (click)="showSongArtist(artist)">
                <img [src]="artist.images[0].url" />
                <span>{{artist.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1>Albums</h1>
    <ion-slides [options]="slideOps" *ngIf="albums.length">
        <ion-slide *ngFor="let album of albums">
            <ion-avatar class="square" (click)="showSongAlbum(album)">
                <img [src]="album.images[0].url" />
                <span>{{album.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1>Canciones</h1>
    <ion-slides [options]="slideOps" *ngIf="songs.length">
        <ion-slide *ngFor="let song of songs">
            <ion-avatar class="square">
                <img [src]="song.images[0].url"/>
                <span>{{song?.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer *ngIf="song?.name && !(song?.name==='') ">
    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-icon name="heart" color="{{color}}" (click)="likeOrNot()"></ion-icon>
            </ion-col>
            <ion-col>
                {{song?.name}}
            </ion-col>
            <ion-progress-bar value="{{newTime}}" color="secondary"></ion-progress-bar>
            <ion-col class="ion-text-start">
                {{parseTime(currentSong.currentTime) || "0:00"}}
            </ion-col>
            <ion-col class="ion-text-end">
                {{parseTime(currentSong.duration) || "0:00"}}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-col class="reproductor">
                <ion-icon name="{{nameIcon}}" (click)="playOrPause()"> </ion-icon>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
